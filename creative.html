---
title: Creative Work
layout: post
blog_index: true
permalink: creative/
---

<ul class="list">
    {% for post in site.posts %}
    <li class="listitem">
        <div class="post-date"><i>{{ post.date | date: '%B %-d, %Y' }}</i></div>
        <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
